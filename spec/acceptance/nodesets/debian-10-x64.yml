HOSTS:
  debian-10:
    roles:
      - agent
    platform: debian-10-amd64
    image: debian:10
    hypervisor: docker
    docker_cmd: ["/bin/systemd"]
    docker_preserve_image: true
    docker_image_commands:
      - apt-get install -yq apt-transport-https openjdk-8-jre-headless wget net-tools gpg ruby-augeas
CONFIG:
  log_level: warn

